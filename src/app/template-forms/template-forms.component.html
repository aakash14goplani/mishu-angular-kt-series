<h3>Registeration Form</h3>
<div class="row">
  <form #form="ngForm" (ngSubmit)="submitForm(form)">
    <div class="form-group">
      <label>First Name*: </label>
      <input type="text" name="first_name" ngModel required #firstName="ngModel">
      <span class="help-group" *ngIf="!firstName.valid && firstName.touched">
        <p>Please enter valid first name</p>
      </span>
    </div>
    <div class="form-group">
      <label>Last Name*: </label>
      <input type="text" name="last_name" ngModel required  #lastName="ngModel">
      <span class="help-group" *ngIf="!lastName.valid && lastName.touched">
        <p>Please enter valid last name</p>
      </span>
    </div>
    <div class="form-group">
      <label>Address: </label>
      <input type="text" name="address" ngModel>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="!form.valid">Submit</button>
    </div>
  </form>
</div>
